<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Pro - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Light blue background */
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff; /* Blue text */
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .stat-box {
      background: #fff;
      flex: 1;
      min-width: 280px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-box h2 {
      color: #007bff;
      margin: 10px 0;
    }

    .chart-container {
      margin: 30px 0;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .chart-container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .chart-placeholder {
      height: 300px;
      background: #f9f9f9;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #555;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Pro Dashboard</h1>

    <!-- Statistics Section -->
    <div class="stats">
      <div class="stat-box">
        <h2>₹50,000</h2>
        <p>Total Income</p>
      </div>
      <div class="stat-box">
        <h2>₹30,000</h2>
        <p>Total Expenses</p>
      </div>
      <div class="stat-box">
        <h2>₹20,000</h2>
        <p>Total Savings</p>
      </div>
      <div class="stat-box">
        <h2>₹5,000</h2>
        <p>Remaining Budget</p>
      </div>
    </div>

    <!-- Graphical Insights Section -->
    <div class="chart-container">
      <h2>Spending Overview</h2>
      <div class="chart-placeholder">[Graph Placeholder - Add Chart.js Here]</div>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <a href="add-expense.html" class="btn">Add Expense</a>
      <a href="add-income.html" class="btn">Add Income</a>
      <a href="detailed-report.html" class="btn">View Detailed Report</a>
    </div>
  </div>
</body>
</html>
